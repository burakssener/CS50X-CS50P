{% extends "layout.html" %}

{% block body %}

    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="Name" placeholder=" Your Name" type="text">
        <select name="sports">
            <option disabled selected>Sports</option>
            {% for sport in sports %}
                <option value = "{{sport}}" >{{sport}}</option>
            {% endfor %}
        </select>
        <button type="submit">Register</button>
    </form>

{% endblock %}
