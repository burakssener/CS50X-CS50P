{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <label class="lead"> It is time to invest. </label>
        <br><br>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"name="stock_name" placeholder="Stock Name" type="text">
        </div>

        <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="shares" placeholder="Shares" type="number">
        <br>
        <button class="btn btn-primary" type="submit">Buy</button>
</form>

{% endblock %}
