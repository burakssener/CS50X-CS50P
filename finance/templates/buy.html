{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"name="stock_name" placeholder="Stock Name" type="text">
        </div>
        <p class="lead"> How many stock do you want to buy ? </p>
        <select name = stock_num >
            {% for i in range(1,6) %}
            <option value="{{i}}"> {{i}} </option>
            {% endfor %}

        </select>
        <button class="btn btn-primary" type="submit">Buy</button>
</form>

{% endblock %}
